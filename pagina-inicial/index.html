<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Buki</title>
</head>

<body>

    <!--Header navbar Section-->
    <header>
        <div class="navbar">
            <div class="logo-src">
                <div class="logo"></div>
                <div class="input-search">
                    <input type="text" id="search" placeholder="Pesquisar">
                </div>
            </div>
            <div class="icons-bar">
                <a href=""><i class="fa-sharp fa-solid fa-house fa-lg" style="color: #ffffff;"></i></a>
                <a href=""><i class="fa-solid fa-bell fa-lg" style="color: #ffffff;"></i></a>
                <a href=""><i class="fa-solid fa-user-group fa-lg" style="color: #ffffff;"></i></a>
                <a href=""><img src="img/comment.png" alt=""></a>
            </div>
        </div>
    </header>
    <!-- End Header -->


    <div class="scale-layout">
        <div class="sidebar-template1">
            <!--Profile user section-->
            <section>
                <div class="user-profile">
                    <div class="profile-img-background">
                        <img src="img/status-imgBackground.jpg" alt="">
                    </div>
                    <div class="profile-pic">
                        <img src="img/profile-icon.jpg" alt="">
                    </div>
                    <div class="user-stats">
                        <div class="user-name">
                            <p>@ioc</p>
                            <span>Proa</span>
                        </div>
                        <div class="user-followers">
                            <div class="numbers">
                                <p>600k</p>
                                <p>154</p>
                            </div>
                            <div class="followers">
                                <p>Seguidores</p>
                                <p>Seguindo</p>
                            </div>
                        </div>
                        <div class="btn-user-cfg">
                            <button type="button" value="user-config">
                                Editar perfil
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <aside>
                <div class="aside">
                    <div class="aside-items">
                        <p>Publicações</p>
                    </div>
                    <div class="aside-items">
                        <p>Sobre</p>
                    </div>
                    <div class="aside-items">
                        <p>Arquivos</p>
                    </div>
                    <div class="aside-items">
                        <p>Amigos</p>
                    </div>
                    <div class="aside-items">
                        <p>Sair</p>
                    </div>
                </div>
            </aside>
        </div>
        <!--End profile user section-->

        <main class="main">
            <div class="user-post">
                <img id="img-cover" src="img/profile-icon.jpg" alt="">
                <img id="img-front" src="img/profile-icon.jpg" alt="">
                <input type="text" placeholder="Escrever publicação">
                <button></button>
            </div>

            <div class="histories">
                <div class="post-user">
                    <div class="icon-user"></div>
                    <div class="name-user"></div>
                    <div class="time-post"></div>
                </div>
                <div class="article">
                    <div class="article2"> </div>
                </div>
            </div>
            <div class="react">
                <div></div>
            </div>

            <div class="comment">
                <div class="random-pic">

                </div>
                <div class="random-cmt">

                </div>
            </div>

            <div class="comment2">
                <div class="random-pic">

                </div>
                <div class="random-cmt">

                </div>
            </div>
        </main>
            <aside class="aside">
            </aside>
    </div>



    <script src="https://kit.fontawesome.com/65f2dd0a8a.js" crossorigin="anonymous"></script>
</body>

</html>
